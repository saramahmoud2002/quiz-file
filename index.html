<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialization Selection Test</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://st4.depositphotos.com/1842549/21134/i/450/depositphotos_211344050-stock-photo-quiz-icon-quiz-website-button.jpg">

<body>
    <div id="question-container">
        <h1>Major Selection Test</h1>
        <div class="question-box">
            <div id="question"></div>
        </div>
        <div id="options"></div>
        <button id="prev-btn">Previous</button>

        <h2>Your Suitable Major:</h2>
        <div class="result-box">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
